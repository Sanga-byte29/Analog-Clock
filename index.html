<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./style.css">
  <title>Aanalog Clock</title>
</head>
<body>
  <div class="clock">
    <div class="hand hour" data-hour-hand></div>
    <div class="hand minute" data-minute-hand></div>
    <div class="hand second" data-second-hand></div>
    <div class="number number1"><strong>1</strong></div>
    <div class="number number2"><strong>2</strong></div>
    <div class="number number3"><strong>3</strong></div>
    <div class="number number4"><strong>4</strong></div>
    <div class="number number5"><strong>5</strong></div>
    <div class="number number6"><strong>6</strong></div>
    <div class="number number7"><strong>7</strong></div>
    <div class="number number8"><strong>8</strong></div>
    <div class="number number9"><strong>9</strong></div>
    <div class="number number10"><strong>10</strong></div>
    <div class="number number11"><strong>11</strong></div>
    <div class="number number12"><strong>12</strong></div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
